            <p>ржПржЗ ржкржжрзНржзрждрж┐рждрзЗ ржЖржорж░рж╛ ржарж┐ржХ ржХрзА ржХрж░ржЫрж┐? VI-рж░ ржЕржЩрзНржХ ржмржЗрждрзЗ рждрж╛ ржЦрзБржм рж╕рзБржирзНржжрж░ ржХрж░рзЗ ржмрзЛржЭрж╛ржирзЛ ржЖржЫрзЗред [cite_start]ржирзАржЪрзЗрж░ ржХрж╛ржЬржЯрж╛ ржирж┐ржЬрзЗ рж╣рж╛рждрзЗ ржХрж░рзЗ ржжрзЗржЦрзЛред [cite: 184, 185]</p>
            <p>ржзрж░рж╛ ржпрж╛ржХ, 12 ржЖрж░ 18-рж░ ржЧрж╕рж╛ржЧрзБ ржмрзЗрж░ ржХрж░ржЫрж┐ред 18-ржХрзЗ 12 ржжрж┐рзЯрзЗ ржнрж╛ржЧ ржХрж░рж╛рж░ ржЪрзЗрж╖рзНржЯрж╛ ржХрж░рж▓рж╛ржоред [cite_start]6-ржЯрж╛ ржЯрзБржХрж░рзЛ ржкрзЬрзЗ рж░ржЗрж▓рзЛред [cite: 194, 201] ржПржмрж╛рж░ 12-ржХрзЗ 6 ржжрж┐рзЯрзЗ ржнрж╛ржЧ ржХрж░рж╛рж░ ржЪрзЗрж╖рзНржЯрж╛ ржХрж░рж▓рж╛ржоред [cite_start]ржнрж╛ржЧ рж╣рзЯрзЗ ржЧрзЗрж▓рзЛ, ржХрзЛржирзЛ ржЯрзБржХрж░рзЛ ржЖрж░ ржкрзЬрзЗ рж░ржЗрж▓рзЛржирж╛ред [cite: 204, 206] [cite_start]ржЧрж╕рж╛ржЧрзБ = 6 ржкрзЗрж▓рж╛ржоред [cite: 203] [cite_start]6 рж╣рж▓рзЛ рж╕ржмржЪрзЗрзЯрзЗ ржмрзЬрзЛ рж╕ржВржЦрзНржпрж╛ ржпрж╛ржХрзЗ ржжрж┐рзЯрзЗ 12 ржЖрж░ 18 - ржжрзБржЯрзЛржХрзЗржЗ ржнрж╛ржЧ ржХрж░рж╛ ржпрж╛рзЯред [cite: 208, 209] </p>
            
            [cite_start]<p>ржПрж░ржХржоржнрж╛ржмрзЗ ржЖржорж░рж╛ ржирзАржЪрзЗрж░ ржЕржЩрзНржХржЧрзБрж▓рзЛ ржХрж░рзЗ ржжрзЗржЦрж┐ред [cite: 207]</p>
            
