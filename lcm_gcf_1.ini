        <div class="activity clearfix">
            <h2>1. рж╕ржВржЦрзНржпрж╛рж░рзЗржЦрж╛рзЯ ржЧрзБржгрж┐рждржХ ржУ ржЧрзБржгржирзАрзЯржХ ржЦрзЗрж▓рж╛ (Number Line Game)</h2>
            
            <p>ржЖржЬржХрзЗрж░ ржкрзНрж░ржержо ржЦрзЗрж▓рж╛ред [cite_start]ржПржХржЯрж╛ ржмрзЬрзЛ ржХрж╛ржЧржЬ ржирж╛ржУ ржЕржержмрж╛ ржЪржХ рж╣рж╛рждрзЗ ржорзЗржЭрзЗрждрзЗ ржирзЗржорзЗ ржкрзЬрзЛред [cite: 13] [cite_start]ржирзАржЪрзЗрж░ ржпрзЗрж░ржХржоржнрж╛ржмрзЗ ржПржХржЯрж╛ рж▓ржорзНржмрж╛ рж▓рж╛ржЗржи ржЯрзЗржирзЗ ржжрж╛ржЧ ржХрж╛ржЯрж╛ рж╣рзЯрзЗржЫрзЗ, рждрзБржорж┐ ржХрж╛ржЧржЬрзЗ ржмрж╛ ржорзЗржЭрзЗрждрзЗ рж╕рзЗржнрж╛ржмрзЗ ржПржБржХрзЗ ржлрзЗрж▓рзЛред [cite: 14]</p>
            
            <p class="math-example">0, 5, 8, 10, 15, 20, 25, 30, 35... ржПрж░ржХржо ржПржХржЯрж╛ рж▓ржорзНржмрж╛ рж▓рж╛ржЗржи ржпрж╛рж░ ржУржкрж░ ржжрж╛ржЧ ржХрзЗржЯрзЗ рж╕ржВржЦрзНржпрж╛ рж▓рзЗржЦрж╛ ржЖржЫрзЗ ржПржХрзЗ ржмрж▓рзЗ **рж╕ржВржЦрзНржпрж╛рж░рзЗржЦрж╛**ред</p>
            
            [cite_start]<p>ржЖржорж╛ржжрзЗрж░ ржкрзНрж░ржержо ржХрж╛ржЬ рж╣рж▓рзЛ ржПржЗ рж╕ржВржЦрзНржпрж╛рж░рзЗржЦрж╛рж░ ржУржкрж░ **8-рж░ ржпрждрзЛржЧрзБрж▓рзЛ ржЧрзБржгржирзАрзЯржХ (ржмрж╛ ржЙрзОржкрж╛ржжржХ) ржкрж╛ржмрзЛ** рж╕ржмржЧрзБрж▓рзЛржХрзЗ ржЧрзЛрж▓ ржХрж░рж╛ред [cite: 21, 22] (-ржжрж╛ржЧ ржжрж┐рзЯрзЗ ржПржХржЯрж╛ ржХрж░рзЗ ржжрзЗржУрзЯрж╛ ржЖржЫрзЗ) [cite_start][cite: 25]</p>
            
            <p>ржПрж░ржкрж░, ржПржЗ рж╕ржВржЦрзНржпрж╛рж░рзЗржЦрж╛рж░ ржУржкрж░ **8-рж░ ржпрждрзЛржЧрзБрж▓рзЛ ржЧрзБржгрж┐рждржХ ржкрж╛ржмрзЛ**, рж╕рзЗржЧрзБрж▓рзЛржХрзЗ ржЧрзЛрж▓ ржХрж░ржмрзЛред [cite_start]ржЪрж╛ржЗрж▓рзЗ ржЕржирзНржп рж░ржЩ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рждрзЗ ржкрж╛рж░рзЛред [cite: 26, 27] (-ржжрж╛ржЧ ржжрж┐рзЯрзЗ ржПржХржЯрж╛ ржХрж░рзЗ ржжрзЗржУрзЯрж╛ ржЖржЫрзЗ) [cite_start][cite: 28]</p>

            [cite_start]<p>ржПржмрж╛рж░ ржЖржорж░рж╛ ржирзАржЪрзЗрж░ ржкрзНрж░рж╢рзНржиржЧрзБрж▓рзЛ ржЖрж▓рзЛржЪржирж╛ ржХрж░ржмрзЛред [cite: 29]</p>
            
            <div class="number-line-text">
                <ol>
                    [cite_start]<li>8-рж░ ржЧрзБржгржирзАрзЯржХ ржмрж╛ ржЙрзОржкрж╛ржжржХ ржкрзЗрж▓рж╛ржо: 1, <span class="fill-in-box"></span>, <span class="fill-in-box"></span>, <span class="fill-in-box"></span>ред [cite: 30]</li>
                    <li>ржПржжрзЗрж░ ржоржзрзНржпрзЗ ржорзМрж▓рж┐ржХ рж╕ржВржЦрзНржпрж╛ рж╣рж▓рзЛ: <span class="fill-in-box"></span>ред [cite_start]рждрж╛рж╣рж▓рзЗ, 8-рж░ ржорзМрж▓рж┐ржХ ржЧрзБржгржирзАрзЯржХ рж╣рж▓рзЛ: <span class="fill-in-box"></span>ред [cite: 33, 31] [cite_start]<span style="font-size: 0.9em;">( "ржорзМрж▓рж┐ржХ" ржнрзБрж▓рзЗ ржЧрзЗржЫрзЛ? ржкрж╛рждрж╛рж░ рждрж▓рж╛рзЯ ржжрзЗржЦрзЛ) [cite: 32]</span></li>
                    [cite_start]<li>8-рж░ ржЧрзБржгрж┐рждржХ ржкрзЗрж▓рж╛ржо: $8$, <span class="fill-in-box"></span>, <span class="fill-in-box"></span>, <span class="fill-in-box"></span>ред [cite: 34] [cite_start]ржПржЧрзБрж▓рзЛ ржЫрж╛рзЬрж╛ 8-рж░ ржЖрж░рзЛ ржЧрзБржгрж┐рждржХ ржЖржЫрзЗ, ржпрзЗржоржи рж╕ржВржЦрзНржпрж╛рж░рзЗржЦрж╛ржЯрж╛ 50 ржЕржмрзНржжрж┐ ржмрж╛рзЬрж┐рзЯрзЗ ржирж┐рж▓рзЗ ржПржЧрзБрж▓рзЛ ржмрж╕рж╛рждрзЗ ржкрж╛рж░рждрж╛ржоред [cite: 35]</li>
                    <li>ржХрзЛржирзЛ рж╕ржВржЦрзНржпрж╛рж░ ржХрж┐ ржорзМрж▓рж┐ржХ ржЧрзБржгрж┐рждржХ ржерж╛ржХрждрзЗ ржкрж╛рж░рзЗ? [cite_start]**рж╣рзНржпрж╛ржБ/ржирж╛** [cite: 36]</li>
                </ol>
            </div>

            <p>ржПржмрж╛рж░ 8-рж░ ржмржжрж▓рзЗ **12 ржЖрж░ 24** ржирж╛ржУред ржПржХржЗрж░ржХржоржнрж╛ржмрзЗ рж╕ржВржЦрзНржпрж╛рж░рзЗржЦрж╛рзЯ ржкрзНрж░ржержорзЗ 12-рж░ ржЧрзБржгрж┐рждржХ ржУ ржЧрзБржгржирзАрзЯржХржЧрзБрж▓рзЛржХрзЗ ржжрж╛ржЧ ржжрж┐рзЯрзЗ ржжрзЗржЦрж╛ржУред [cite_start]ржжрж░ржХрж╛рж░ ржкрзЬрж▓рзЗ рж╕ржВржЦрзНржпрж╛рж░рзЗржЦрж╛ржЯрж╛ ржЖрж░рзЗржХржЯрзБ ржмрж╛рзЬрж┐рзЯрзЗ ржирж╛ржУ (50 ржЕржмрзНржжрж┐)ред [cite: 39, 40] [cite_start]рждрж╛рж░ржкрж░, 1 ржерзЗржХрзЗ 4 ржЕржмрзНржжрж┐ ржкрзНрж░рж╢рзНржиржЧрзБрж▓рзЛ 12-рж░ ржЬржирзНржп ржХрж░рзЛред [cite: 41]</p>

            [cite_start]<p style="margin-top: 10px;">**ржЧрзБрж░рзБрждрзНржмржкрзВрж░рзНржг:** 12-рж░ ржЬржирзНржп ржЫржмрж┐ржЯрж╛ ржЖржБржХрждрзЗ ржЧрж┐рзЯрзЗ 8-рж░ ржЫржмрж┐ржЯрж╛ ржорзБржЫрзЗ ржжрж┐ржУржирж╛ ржХрж┐ржирзНрждрзБ! [cite: 42] [cite_start]ржЖржмрж╛рж░, 24-рж░ ржЬржирзНржп ржПржХржЗ ржХрж╛ржЬ ржХрж░рзЛред [cite: 43]</p>

            <p>ржЖржорж░рж╛ рждрж┐ржиржЯрзЗ рж╕ржВржЦрзНржпрж╛рж░рзЗржЦрж╛ ржкрзЗрж▓рж╛ржоред [cite_start]ржПржжрзЗрж░ ржжрзЗржЦрзЗ ржмрж▓рзЛ: [cite: 44]</p>
            <div class="number-line-text">
                <ol start="5">
                    [cite_start]<li>8, 12 ржЖрж░ 24-ржПрж░ **рж╕рж╛ржзрж╛рж░ржг ржЧрзБржгрж┐рждржХ** ржХрзА ржХрзА ржкрзЗрж▓рзЗ? [cite: 45]</li>
                    <li>ржПржЗ рж╕рж╛ржзрж╛рж░ржг ржЧрзБржгрж┐рждржХржЧрзБрж▓рзЛрж░ ржоржзрзНржпрзЗ рж╕ржмржЪрзЗрзЯрзЗ ржЫрзЛржЯ ржХрзЗ? [cite_start]ржПржХрзЗ ржЖржорж░рж╛ ржмрж▓ржмрзЛ 8, 12 ржЖрж░ 24-ржПрж░ **рж▓ржШрж┐рж╖рзНржа (ржорж╛ржирзЗ, рж╕ржмржЪрзЗрзЯрзЗ ржЫрзЛржЯ) рж╕рж╛ржзрж╛рж░ржг ржЧрзБржгрж┐рждржХ ржмрж╛ рж▓рж╕рж╛ржЧрзБ (LCM)**ред [cite: 46]</li>
                    [cite_start]<li>8, 12 ржЖрж░ 24-ржПрж░ **рж╕рж╛ржзрж╛рж░ржг ржЧрзБржгржирзАрзЯржХ** ржХрзА ржХрзА ржкрзЗрж▓рзЗ? [cite: 47]</li>
                    <li>ржПржЗ рж╕рж╛ржзрж╛рж░ржг ржЧрзБржгржирзАрзЯржХржЧрзБрж▓рзЛрж░ ржоржзрзНржпрзЗ рж╕ржмржЪрзЗрзЯрзЗ ржмрзЬрзЛ ржХрзЗ? [cite_start]ржПржХрзЗ ржЖржорж░рж╛ ржмрж▓ржмрзЛ 8, 12 ржЖрж░ 24-ржПрж░ **ржЧрж░рж┐рж╖рзНржа (ржорж╛ржирзЗ, рж╕ржмржЪрзЗрзЯрзЗ ржмрзЬрзЛ) рж╕рж╛ржзрж╛рж░ржг ржЧрзБржгржирзАрзЯржХ ржмрж╛ ржЧрж╕рж╛ржЧрзБ (GCF)**ред [cite: 48]</li>
                </ol>
            </div>
            
            <p>ржПржХржЯрж╛ ржоржЬрж╛рж░ ржЬрж┐ржирж┐рж╕ ржЖржЫрзЗред [cite_start]рж╕рзЗржЯрж╛ ржЬрж╛ржирждрзЗ рж╣рж▓рзЗ ржЖржЧрзЗ 8 ржЖрж░ 12-рж░ рж▓рж╕рж╛ржЧрзБ, ржЧрж╕рж╛ржЧрзБ ржмрзЗрж░ ржХрж░рзЗ ржлрзЗрж▓рзЛред [cite: 49]</p>
            <p class="math-example">
                8 ржЖрж░ 12-рж░ рж▓рж╕рж╛ржЧрзБ $\times$ 8 ржЖрж░ 12-рж░ ржЧрж╕рж╛ржЧрзБ = $\text{\underline{\hspace{1cm}}}$ | [cite_start]8 $\times$ 12 = $\text{\underline{\hspace{1cm}}}$ [cite: 50]
            </p>
            <p class="math-example">
                ржарж┐ржХ ржПржнрж╛ржмрзЗржЗ, 8 ржЖрж░ 24-рж░ рж▓рж╕рж╛ржЧрзБ $\times$ 8 ржЖрж░ 24-рж░ ржЧрж╕рж╛ржЧрзБ = $\text{\underline{\hspace{1cm}}}$ | [cite_start]8 $\times$ 24 = $\text{\underline{\hspace{1cm}}}$ [cite: 51]
            </p>
            [cite_start]<p>рждрж╛рж╣рж▓рзЗ, ржжрзБржЯрзЛ ржмрж╛ рждрж╛рж░ ржмрзЗрж╢рж┐ рж╕ржВржЦрзНржпрж╛рж░ рж▓рж╕рж╛ржЧрзБ $\times$ рж╕рзЗржЗ рж╕ржВржЦрзНржпрж╛ржЧрзБрж▓рзЛрж░ ржЧрж╕рж╛ржЧрзБ = рж╕ржВржЦрзНржпрж╛ржЧрзБрж▓рзЛрж░ $\text{\underline{\hspace{2cm}}}$ред [cite: 52]</p>
        </div>
        
        <div class="activity clearfix">
            <h2>2. ржорзМрж▓рж┐ржХ ржЙрзОржкрж╛ржжржХрзЗ ржнрж╛ржЩрж╛ (Prime Factorization)</h2>
            
            [cite_start]<p>ржЖржЬржХрзЗрж░ ржжрзНржмрж┐рждрзАрзЯ ржХрж╛ржЬ: ржЖржорж░рж╛ рж╢рж┐ржЦржмрзЛ ржХрзЛржирзЛ рж╕ржВржЦрзНржпрж╛ржХрзЗ **ржорзМрж▓рж┐ржХ ржЙрзОржкрж╛ржжржХрзЗ** ржХрзАржнрж╛ржмрзЗ ржнрж╛ржЩрзНржЧрж╛ ржпрж╛рзЯред [cite: 57] [cite_start]ржЙрзОржкрж╛ржжржХ ржорж╛ржирзЗ ржЧрзБржгржирзАрзЯржХред [cite: 57] [cite_start]ржорзМрж▓рж┐ржХ ржЙрзОржкрж╛ржжржХ рж╣рж▓рзЛ рж╕рзЗржЗ рж╕ржорж╕рзНржд ржорзМрж▓рж┐ржХ рж╕ржВржЦрзНржпрж╛ ржпрж╛ржжрзЗрж░ ржжрж┐рзЯрзЗ ржР рж╕ржВржЦрзНржпрж╛ржЯрж╛ржХрзЗ ржнрж╛ржЧ ржХрж░рж▓рзЗ ржнрж╛ржЧрж╢рзЗрж╖ ржерж╛ржХрзЗржирж╛ред [cite: 60]</p>
            
            [cite_start]<p>ржпрзЗ ржХрзЛржирзЛ рж╕ржВржЦрзНржпрж╛ржХрзЗ рждрж╛рж░ ржорзМрж▓рж┐ржХ ржЙрзОржкрж╛ржжржХрзЗрж░ ржЧрзБржгржлрж▓ рж╣рж┐рж╕рзЗржмрзЗ рж▓рзЗржЦрж╛ ржпрж╛рзЯред [cite: 62]</p>
            
            <p class="math-example">
                ржпрзЗржоржи $8=2\times2\times2$ | $12=2\times6=2\times2\times3$ | [cite_start]$24=2\times12=2\times\text{\underline{\hspace{0.5cm}}}\times\text{\underline{\hspace{0.5cm}}}\times\text{\underline{\hspace{0.5cm}}}$ [cite: 63]
            </p>
            
