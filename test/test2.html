<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="GitLab Pages">
    <title>Physical Science Mock Test 1 - Live</title>
    <link rel="stylesheet" href="../style.css">

    <style>
        /* CSS Variables for Consistency */
        :root {
            --panel-width: 250px;
            --answered-color: #4CAF50; /* Green */
            --unanswered-color: #F44336; /* Red */
            --current-color: #2196F3; /* Blue */
            --marked-color: #FF9800; /* Orange */
        }

        /* --- TEST LAYOUT CONTAINER (CSS Grid) --- */
        .test-container {
            display: grid;
            grid-template-areas:
                "header"
                "main"
                "footer";
            gap: 0;
            min-height: 80vh;
        }

        /* --- QUESTION NAVIGATION PANEL (Side Panel) --- */
        .question-panel {
            grid-area: panel;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed; /* Fixed position on desktop */
            left: 0;
            top: 0;
            height: 100%;
            z-index: 100;
            overflow-y: auto;
            display: none; /* Default: Hidden on mobile */
        }

        .question-map {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .q-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s;
            font-size: 0.9em;
        }
        
        /* Status Colors */
        .q-status-unanswered { background-color: var(--unanswered-color); color: white; }
        .q-status-answered { background-color: var(--answered-color); color: white; }
        .q-status-current { background-color: var(--current-color); color: white; border-color: black; transform: scale(1.05); }

        /* --- MAIN QUESTION AREA --- */
        .question-area {
            grid-area: main;
            padding: 20px;
            background-color: #f7f7f7;
            padding-left: 15px; /* Default for mobile */
        }

        .question-box {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .q-number { font-size: 1.5em; font-weight: bold; color: var(--current-color); }
        .q-marks { font-size: 1.1em; color: #666; }

        /* --- CONTROLS AND FOOTER --- */
        .mobile-panel-toggle {
            display: block; /* Visible on mobile */
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #FFC107;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .test-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .finish-button {
            background-color: #E91E63; /* Pink for Final Action */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .finish-button:hover {
            background-color: #C2185B;
        }

        /* --- DESKTOP/TABLET OVERRIDE --- */
        @media (min-width: 900px) {
            .test-container {
                /* Define two columns: one for the fixed panel, one for the main content */
                grid-template-columns: var(--panel-width) 1fr;
                grid-template-areas:
                    "panel main";
            }
            .question-panel {
                display: block; /* Always visible on desktop */
                position: fixed; /* Keep it locked to the side */
                width: var(--panel-width);
            }
            .question-area {
                padding-left: calc(var(--panel-width) + 20px); /* Pushes content away from fixed panel */
            }
            .mobile-panel-toggle {
                display: none; /* Hide on desktop */
            }
        }
    </style>
</head>

<body>
    <div class="test-container">

        <div class="question-panel" id="q-panel">
            <h3>Question Map (1-50)</h3>
            <p style="font-size: 0.9em; margin-bottom: 15px;">
                <span style="color: var(--answered-color);">Answered</span> |
                <span style="color: var(--unanswered-color);">Unanswered</span> |
                <span style="color: var(--current-color);">Current</span>
            </p>
            
            <div class="question-map">
                <button class="q-button q-status-answered q-status-current">1</button> 
                <button class="q-button q-status-unanswered">2</button>
                <script>
                    const panel = document.querySelector('.question-map');
                    for (let i = 3; i <= 50; i++) {
                        // Randomly apply status for realistic look
                        const status = Math.random() > 0.4 ? 'q-status-unanswered' : 'q-status-answered';
                        const btn = document.createElement('button');
                        btn.className = 'q-button ' + status;
                        btn.textContent = i;
                        panel.appendChild(btn);
                    }
                </script>
            </div>
        </div>

        <div class="question-area">
            
            <button class="mobile-panel-toggle" onclick="document.getElementById('q-panel').classList.toggle('active')">
                Show/Hide Question Panel
            </button>

            <div class="question-box">
                <div class="question-header">
                    <span class="q-number">Question 1 / 50</span>
                    <span class="q-marks">(+2 Marks)</span>
                </div>

                <div class="q-content">
                    <p>Which phenomenon best explains why a ray of light bends when moving from air into water?</p>
                    

[Image of light refraction]


                    <form id="q1-form">
                        <label><input type="radio" name="q1_answer" value="a"> A) Diffraction</label><br>
                        <label><input type="radio" name="q1_answer" value="b"> B) Polarization</label><br>
                        <label><input type="radio" name="q1_answer" value="c" checked> C) Refraction</label><br>
                        <label><input type="radio" name="q1_answer" value="d"> D) Reflection</label>
                    </form>
                    
                    <p style="margin-top: 15px; color: var(--answered-color);">**STATUS: ANSWERED**</p>
                </div>
                </div>
            
            <div class="test-controls">
                <button class="action-button-small" disabled>Previous</button>
                <button class="action-button-small">Save & Next</button>
            </div>

            <div style="text-align: center; margin-top: 50px;">
                <button class="finish-button" onclick="alert('Are you sure you want to finish the test? Your answers will be submitted.');">
                    FINISH TEST & SUBMIT ANSWERS
                </button>
            </div>
            
        </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qPanel = document.getElementById('q-panel');

            // Toggle visibility for mobile layout
            qPanel.addEventListener('click', function() {
                if (qPanel.classList.contains('active')) {
                    qPanel.style.display = 'none';
                    qPanel.classList.remove('active');
                }
            });

            // Make the mobile toggle button functional
            const mobileToggle = document.querySelector('.mobile-panel-toggle');
            if (mobileToggle) {
                mobileToggle.addEventListener('click', function() {
                    qPanel.style.display = 'block';
                    qPanel.classList.add('active');
                });
            }
        });
    </script>
</body>
</html>
